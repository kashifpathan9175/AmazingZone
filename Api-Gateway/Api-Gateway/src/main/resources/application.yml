server:
  port: 5505

spring:
  application:
    name: API-GATEWAY

  cloud:
    gateway:
      routes:
        - id: CATEGORY-SERVICE
          uri: lb://CATEGORY-SERVICE
          predicates:
            - Path=/category/**

        - id: PRODUCT-SERVICE
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/product/**

        - id: SUPPLIER-SERVICE
          uri: lb://SUPPLIER-SERVICE
          predicates:
            - Path=/supplier/**

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

  instance:
    hostname: localhost
